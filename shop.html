<script>
    let slideIndex = 0;

function showSlide(index) {
    const slides = document.querySelectorAll('.offer-img');
    if (index >= slides.length) slideIndex = 0; // Przechodzi na początek
    if (index < 0) slideIndex = slides.length - 1; // Przechodzi na koniec
    const offset = -slideIndex * 100; // Liczba procentów, o które przesuwamy zdjęcie
    document.querySelector('.image-slider').style.transform = `translateX(${offset}%)`;
}

function moveSlide(n) {
    showSlide(slideIndex += n);
}

// Inicjalizowanie pierwszego obrazu
showSlide(slideIndex);

</script>
